<section class="sign-in d-flex align-items-center vh-100">
  <div class="container boxShadow">
    <div class="signin-content row">
      <div class="signin-image d-flex justify-content-center col-md-6">
        <figure>
          <img src="assets/images/signin-image.jpg" alt="sign in image" />
        </figure>
      </div>

      <div class="signin-form col-md-6">
        <h2 class="form-title">Sign in</h2>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="submitForm()"
          class="register-form mt-4"
          id="login-form"
        >
          <!-- Email -->
          <div class="form-group d-flex align-items-center mb-1">
            <label for="email"><span class="fa-solid fa-envelope"></span></label>
            <input
              formControlName="email"
              type="email"
              id="email"
              placeholder="Your Email"
            />
          </div>
          <div
            class="text-danger small mb-3"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          >
            <span *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </span>
          </div>

          <!-- Password -->
          <div class="form-group d-flex align-items-center mb-1">
            <label for="password"><span class="fa-solid fa-lock"></span></label>
            <input
              formControlName="password"
              type="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div
            class="text-danger small mb-3"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          >
            <span *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters
            </span>
          </div>

          <!-- Submit -->
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger" type="submit" [disabled]="loading || loginForm.invalid">
              <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
              <span *ngIf="!loading">Sign In</span>
            </button>
          </div>
        </form>

        <div
          class="social-login d-flex justify-content-center flex-column align-items-center mt-4"
        >
          <span class="social-label mb-3 fs-5">login with</span>
          <ul
            class="socials d-flex justify-content-evenly gap-3 list-unstyled"
          >
            <li><i class="fa-brands fa-facebook facebookIcon"></i></li>
            <li><i class="fa-brands fa-twitter twitterIcon"></i></li>
            <li><i class="fa-brands fa-google-plus-g googleIcon"></i></li>
          </ul>
          <p>
            Don't Have an account?
            <a class="text-info" routerLink="/signup">Signup</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
